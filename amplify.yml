version: 1
frontend:
  phases:
    preBuild:
      commands:
        - wget -O hugo.tar.gz https://github.com/gohugoio/hugo/releases/download/v0.125.0/hugo_extended_0.125.0_linux-amd64.tar.gz
        - tar -xzf hugo.tar.gz
        - chmod +x hugo
        - export PATH=$PWD:$PATH
    build:
      commands:
        - ./hugo version
        - ./hugo --gc --minify
  artifacts:
    baseDirectory: public
    files:
      - '**/*'
  cache:
    paths: []
